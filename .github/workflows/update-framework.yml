name: Update Joplin Plugin Framework

# Run monthly on the 1st at 00:00 UTC, and allow manual trigger
on:
  schedule:
    - cron: '0 0 1 * *'  # Monthly on the 1st
  workflow_dispatch:  # Allow manual trigger

# Prevent concurrent framework updates to avoid conflicts
concurrency:
  group: update-framework
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-framework:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Fallback since .nvmrc does not exist
      
      - name: Install generator-joplin globally
        run: npm install -g generator-joplin yo
      
      # Removed --force flag to prevent overwriting custom modifications
      - name: Run framework update
        run: yo joplin --update
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      # Check if any files changed to avoid creating empty PRs
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: monthly joplin plugin framework update'
          title: 'chore: update joplin plugin framework (automated)'
          body: |
            This is an automated pull request to update the Joplin plugin framework.
            
            Please review the changes and ensure:
            - All tests pass
            - Build succeeds
            - No breaking changes introduced
          branch: chore/update-plugin-framework
          delete-branch: true
          labels: dependencies, automated
